<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
</head>
<body>
<h1>hmtl5-经典的坦克大战</h1>
<!--坦克大战的战场-->
<canvas id="tankMap" width="400px" height="300px" style="background-color:black"></canvas>
<script type="text/javascript">
	
	//得到画布
	var canvas1=document.getElementById("tankMap");
	//得到绘图上下文(你可以理解是画笔)
	var cxt=canvas1.getContext("2d");
	

	//我的坦克 hero
	var heroX=130;
	var heroY=230;

	//画出自己的坦克，使用前面的绘图技术
	//设置颜色
	cxt.fillStyle="#BA9658";
	//韩老师使用 先死--->后活 (初学者最好用这个方法)
	//先画出左面的矩形
	cxt.fillRect(heroX,heroY,5,30);
	//画出右边的矩形(这时请大家思路->一定要一个参照点)
	cxt.fillRect(heroX+15,heroY,5,30);
	//画出中间矩形
	cxt.fillRect(heroX+6,heroY+5,8,20);
	//画出坦克的盖子
	cxt.fillStyle="#FEF26E";
	cxt.arc(heroX+10,heroY+15,4,0,360,true);
	cxt.fill();
	//画出炮筒(直线)

	cxt.strokeStyle="#FEF26E";
	//设置线条的宽度
	cxt.lineWidth=1.5;
	cxt.beginPath();
	cxt.moveTo(heroX+10,heroY+15);
	cxt.lineTo(heroX+10,heroY);
	cxt.closePath();
	cxt.stroke();

	

</script>
</body>
</html>
